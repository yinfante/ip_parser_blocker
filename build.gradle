group 'com.ip_blocker'


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'


sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenCentral()
}

task heavyJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.ef.Parser'
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


dependencies {
    compile 'org.springframework.batch:spring-batch-core:4.0.1.RELEASE'
    compile 'org.springframework:spring-jdbc:5.0.4.RELEASE'
    compile 'com.zaxxer:HikariCP-java7:2.4.9'
    compile 'org.projectlombok:lombok:1.14.8'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final'
    compile 'mysql:mysql-connector-java:5.1.37'
    compile 'org.liquibase:liquibase-core:3.5.3'
    compile 'org.slf4j:slf4j-jdk14:1.7.25'
}
